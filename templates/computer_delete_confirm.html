{% extends "base.html" %}

{% block title %}Confirmar eliminación de equipo{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="mb-4 d-flex justify-content-between align-items-center">
        <div>
            <h1 class="h3 mb-1">Confirmar eliminación</h1>
            <p class="text-muted mb-0">¿Estás seguro de eliminar el equipo con ID <strong>{{ pc_id }}</strong>?</p>
        </div>
        <a class="btn btn-outline-secondary" href="{{ url_for('computers_area') }}">Volver</a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body">
            <form method="post">
                <div class="alert alert-warning">
                    <strong>¡Atención!</strong> Esta acción es irreversible.
                </div>
                <div class="d-flex gap-2 justify-content-end mt-4">
                    <button type="submit" name="action" value="confirm" class="btn btn-danger">Aceptar</button>
                    <button type="submit" name="action" value="cancel" class="btn btn-outline-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
